  <body>
    <header class="container__header">
      <div class="header__content">
        <div class="header__block">
          <a href="#" class="header__container-logo">
            <img
              class="company_image_mobile"
              src="./imgs/Logo.svg"
              alt="Company Logo"
            />
            <span class="header__title"></span>
          </a>
          <div class="language" onclick="openMenuLanguage()">
            <span data-i18n="menu__language"></span>
            <img src="./imgs/arrow-down-icon.svg" alt="icon" />
            <div class="menu__language">
              <ul>
                <li onclick="changeLanguage('vi')">VN</li>
                <li onclick="changeLanguage('en')">EN</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="header__content-body">
        <div class="banner__content">
          <div class="name_header">
            <h2
              style="font-family: Montserrat, sans-serif"
              class="banner__content--title"
            >
              ARON 15th Anniversary
            </h2>
            <h3 class="banner__content--des">Nhận & Cảm</h3>
          </div>
          <div id="header__countdown">
            <div id="days">
              <span class="days"></span>
              <span data-i18n="day" class="unit"></span>
            </div>
            <div id="hours">
              <span class="hours"></span>
              <span data-i18n="hours" class="unit"></span>
            </div>
            <div id="minutes">
              <span class="minutes"></span>
              <span data-i18n="minutes" class="unit"></span>
            </div>
            <div id="seconds">
              <span class="seconds"></span>
              <span data-i18n="seconds" class="unit"></span>
            </div>
          </div>
          <div class="banner__content--btn">
            <div class="header__button">
              <h3 class="header__button-text" data-i18n="acceptJoin"></h3>
              <img
                class="form_icon form_icon--block"
                src="./imgs/Arrow right alt.png"
                alt="Arrow"
              />
              <!-- <div class="form_icon--block">
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <span class="close" id="cancelButton">&times;</span>

        </p> -->
        <div id="formContainer" class="hidden">
          <form id="customerForm" class="submit__form">
            <label
              style="font-family: Montserrat, sans-serif"
              for="name"
              data-i18n="popup_label"
            ></label>
            <input
              class="input__form"
              type="text"
              id="name"
              placeholder="Please enter your full name."
              required
            />
            <div class="submit__button">
              <button
                data-i18n="button_confirm"
                class="confirm__button"
                type="button"
                id="confirmButton"
              ></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="popup__container hidden-popup" onclick="closePopupSuccess()">
      <div class="popup-success">
        <div
          class="popup-success__content"
          onclick="event.stopImmediatePropagation()"
        >
          <div style="width: 100%; display: flex; justify-content: end">
            <button class="close-popup-btn" onclick="closePopupSuccess()">
              <img src="./imgs/X.svg" alt="icon" />
            </button>
          </div>
          <h1
            class="title_pop-up_success"
            style="color: #f4811f; font-size: 42px; margin: 15px 0"
          >
            Thank you & See you !
          </h1>
          <p
            data-i18n="description_pop_up_success"
            style="
              color: #ffffff;
              font-size: 18px;
              font-weight: 400;
              text-align: center;
              width: 100%;
            "
          ></p>
        </div>
      </div>
    </div>

    <!-- open image -->

      class="popup__image__container hidden-popup"
      onclick="closeImagePopup()"
    >

        <div
          style="
            width: 100%;
            display: flex;
            justify-content: end;
            height: fit-content;
          "
        >
          <button class="close-popup-btn" onclick="closeImagePopup()">
            <img src="./imgs/X.svg" alt="icon" />
          </button>
        </div>
        <div class="popup__image--block">

            src=""
            alt=""
            class="popup__image"
            onclick="event.stopImmediatePropagation()"
          />
        </div>
